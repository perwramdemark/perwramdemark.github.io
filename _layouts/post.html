---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}

  <ul class="share-buttons">
    <li><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url | uri_escape }}{{ page.url | uri_escape  }}&quote={{ page.title | uri_escape }}" title="Share on Facebook" target="_blank"><img alt="Share on Facebook" src="/assets/img/Facebook.png" /></a></li>
    <li><a href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ site.url | uri_escape }}{{ page.url | uri_escape  }}&via=perw&hashtags={{ page.tags | join:',' }}" target="_blank" title="Tweet"><img alt="Tweet" src="/assets/img/Twitter.png" /></a></li>
    <li><a href="https://plus.google.com/share?url={{ site.url | uri_escape }}{{ page.url | uri_escape  }}" target="_blank" title="Share on Google+"><img alt="Share on Google+" src="/assets/img/Google+.png" /></a></li>
    <li><a href="http://www.reddit.com/submit?url={{ site.url | uri_escape }}{{ page.url | uri_escape  }}&title={{ page.title | uri_escape }}" target="_blank" title="Submit to Reddit"><img alt="Submit to Reddit" src="/assets/img/Reddit.png" /></a></li>
  </ul>  
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
